<!DOCTYPE html>
<html>

    <title>Webpage</title>
    <style>
    table {
            border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ccc;
            }
            table.alt tr:nth-child(even) {
                background-color: #eee;
            }
            table.alt tr:nth-child(odd) {
                background-color: #fff;
            }
    </style>
  </head>

  </body>
</html>
